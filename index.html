<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page drip store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div id="logo_content">
         <img id="image_logo" src="/assets/Vector.png" alt="logo">
         <a id="logo" href="#">Digital store</a>
            </div>
        </header>
  <main>
    <div class="formulario">
    <form>
     <h1 id="acesse">Acesse sua conta</h1>
     <h2 class="gray">Novo cliente? Então registre-se <a id="aq" href="#">aqui.</a></h2>
     <h3 class="gray">Login*</h3>
     <input type="email" name="Insira seu login ou email" placeholder="Insira seu login ou email" id="email">
     <h3 class="gray">Senha*</h3>
     <input type="password" name="Insira sua senha" placeholder="Insira sua senha" id="senha">
     <a class="gray" id="esqueci" href="#">Esqueci minha senha</a>
     <input type="button" value="Acessar conta" id="button">
     <h4 class="gray" id="ou">Ou faça login com</h4>
     <img width="30" height="30" id="gmail" src="https://img.icons8.com/color/48/gmail-new.png" alt="gmail-new"/>
     <img width="30" height="30" id="facebook" src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="facebook-new"/>
    </form>
</div>
  
<div id="conteudo">
    <img id="tenis1" src="/assets/tenis-flutuante1.png" alt="tenis1">
    <img id="tenis2" src="/assets/tenis-flutuante2.png" alt="tenis2">
</div>
  </main>


</body>
</html>
